	<script type="text/x-jquery-tmpl" id="t1">
					<div class='post_item_body'>
						<h4><a href='javascript:void(0)'>${title}</a></h4>
						<span>&nbsp; ${content}</span>
						<div class='post_item_foot'>
							<a href='javascript:void(0)'>${user.nickname}</a>
							<span>发布于</span>

									{{/if}}

							</span>
						</div>

	<script type="text/javascript">
		/*自定义分页的必备参数*/
		var currentPage = 1;
		var totalPage = 1;

		/*初始化参数*/
		var sort = 1;

		/*准备工作*/
		var $getQueryString = function(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null;
		}

	/* 	$(window.parent.document).find("iframe").load(function() {
			var main = $(window.parent.document).find("iframe");
			console.log(main);
			var thisheight = $(document).height() + 700;
			main.height(thisheight);
		}); */

		//转换时间
		function dateFormat(time) {
			var date = new Date(time);

			var str = "";
			str += date.getFullYear() + "-";
			if (date.getMonth() + 1 < 10) {
				str += "0" + (date.getMonth() + 1) + "-";
			} else {
				str += (date.getMonth() + 1) + "-";
			}
			if (date.getDate() < 10) {
				str += "0" + date.getDate() + " ";
			} else {
				str += date.getDate() + " ";
			}

			if (date.getHours() < 10) {
				str += "0" + date.getHours() + ":";
			} else {
				str += date.getHours() + ":";
			}
			if (date.getMinutes() < 10) {
				str += "0" + date.getMinutes();
			} else {
				str += date.getMinutes();
			}

			return str;
		}

		var id = $getQueryString("id");

		/*头部逻辑*/
		$(function() {

			$("#head select").change(function() {

				var style = $.trim($("select").val());
				console.log(style);
				if (style == "01") {
					currentPage = 1;
					totalPage = 1;
					sort = 1;
					$(".page_item").remove();
					$(".post_item").empty();
					$getPageItems(id, currentPage, sort);
				} else if (style == "02") {
					currentPage = 1;
					totalPage = 1;
					sort = 2;
					$(".page_item").remove();
					$(".post_item").empty();
					$getPageItems(id, currentPage, sort);
				} else if (style == "03") {
					currentPage = 1;
					totalPage = 1;
					sort = 3;
					$(".page_item").remove();
					$(".post_item").empty();
					$getPageItems(id, currentPage, sort);
				}

			});

			$("#head button").click(function() {

			});

		});

		/*主体逻辑*/

		$(function() {
			$getPageItems(id, currentPage, sort);
		});

		var $getPageItems = function(id, current, sort) {
			console.log(1);
			$.ajax({
				type : "get",
				url : "../getUserInfoArticals",
				dataType : "json",
				contentType : "application/json",
				data : {
					id : id,
					current : current,
					sort : sort
				},
				async : true,
				success : function(data) {
					console.log(data);
					$("#t1").tmpl(data.oList).appendTo(".post_item");
					totalPage = data.totalPages;
					$getPages();
				},
				error : function() {
					alert("数据获取失败");
				}
			});
		}

		/*自定义分页的逻辑*/
		$(function() {

			$(document).on(
					"click",
					".pagination li",
					function() {
						var current = $.trim($(this).text());
						if (current == "«") {
							var temp = $.trim($(".pagination li.active").prev()
									.text());
							if (temp != "«") {
								var $a = $(".pagination li.active");
								$(".pagination li.active")
										.removeClass("active");
								$a.prev().addClass("active");
								currentPage = parseInt($.trim($(
										".pagination li.active").text()));
								$(".page_item").remove();
								//$getPages();
								$(".post_item").empty();
								$getPageItems(id, currentPage, sort);
							}
						} else if (current == "»") {
							var temp = $.trim($(".pagination li.active").next()
									.text());
							if (temp != "»") {
								var $a = $(".pagination li.active");
								$(".pagination li.active")
										.removeClass("active");
								$a.next().addClass("active");
								currentPage = parseInt($.trim($(
										".pagination li.active").text()));
								$(".page_item").remove();
								//$getPages();
								$(".post_item").empty();
								$getPageItems(id, currentPage, sort);
							}
						} else if (current == "...") {

						} else {
							$(this).siblings("li").removeClass("active");
							$(this).addClass("active");
							currentPage = parseInt($.trim($(
									".pagination li.active").text()));
							$(".page_item").remove();
							//$getPages();
							$(".post_item").empty();
							$getPageItems(id, currentPage, sort);
						}
					});

		});
	</script>
