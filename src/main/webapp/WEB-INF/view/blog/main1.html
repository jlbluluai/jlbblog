		<script type="text/javascript">
			/*自定义分页的必备参数*/

			var totalPage = 30;
			
			/*准备工作*/
			//时钟
			$("#hoverclock").hoverclock({
				"h_width": 200,
				"h_height": 200,
				//"h_hourNumSize": "80",
				// "h_hourNumRadii": "200",
				// "h_hourNumShow": false,
				// "h_minuteNumShow":false,
				"h_hourNumColor": "deeppink",
				"h_backColor": "white",
				//"h_borderColor": "gold",
				//"h_frontColor":"red",
				"h_linkText": dateFormatClock()
			});
			
			
			function dateFormatClock() {
				var date = new Date();

				var str = "";
				str += date.getFullYear() + "-";
				if(date.getMonth() + 1 < 10) {
					str += "0" + (date.getMonth() + 1) + "-";
				} else {
					str += (date.getMonth() + 1) + "-";
				}
				if(date.getDate() < 10) {
					str += "0" + date.getDate();
				} else {
					str += date.getDate();
				}
				return str;
			}

			//转换时间
			function dateFormat(time) {
				var date = new Date(time);

				var str = "";
				str += date.getFullYear() + "-";
				if(date.getMonth() + 1 < 10) {
					str += "0" + (date.getMonth() + 1) + "-";
				} else {
					str += (date.getMonth() + 1) + "-";
				}
				if(date.getDate() < 10) {
					str += "0" + date.getDate();
				} else {
					str += date.getDate();
				}
				return str;
			}
			
			//url取参
			var $getQueryString = function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.parent.location.search.substr(1).match(reg);
				if(r != null)
					return unescape(r[2]);
				return null;
			}

			/*主体逻辑*/
			//取类型
			$(function(){
				var a  = $getQueryString("uid");
				console.log(a);
			});
			
			var uid;
			/*文章列表逻辑*/
			$(function(){
				uid = $getQueryString("uid");
				if(uid == "" || uid == undefined || uid == null){
					window.parent.location.href = "../error";
				}
				$getPageItems(uid,currentPage);
			});
			
			//获取文章
			var $getPageItems = function(uid,current) {
				$.ajax({
					type : "get",
					url : "../getBlogPortalArticals",
					dataType : "json",
					data : {
						uid : uid,
						current : current
					},
					async : true,
					success : function(data) {
						console.log(data);
						$("#t1").tmpl(data.oList).appendTo(".articalList");
						totalPage = data.totalPages;
						$getPages();
					},
					error : function() {
						alert("数据获取失败");
					}
				});
			}

			/*自定义分页的逻辑*/
			$(function() {

				$(document).on(
						"click",
						".pagination li",
						function() {
							var current = $.trim($(this).text());
							if (current == "«") {
								var temp = $.trim($(".pagination li.active").prev()
										.text());
								if (temp != "«") {
									var $a = $(".pagination li.active");
									$(".pagination li.active")
											.removeClass("active");
									$a.prev().addClass("active");
									currentPage = parseInt($.trim($(
											".pagination li.active").text()));
									$(".page_item").remove();
									//$getPages();
									$(".articalList").empty();
									$getPageItems(uid,currentPage);
								}
							} else if (current == "»") {
								var temp = $.trim($(".pagination li.active").next()
										.text());
								if (temp != "»") {
									var $a = $(".pagination li.active");
									$(".pagination li.active")
											.removeClass("active");
									$a.next().addClass("active");
									currentPage = parseInt($.trim($(
											".pagination li.active").text()));
									$(".page_item").remove();
									//$getPages();
									$(".articalList").empty();
									$getPageItems(uid,currentPage);
								}
							} else if (current == "...") {

							} else {
								$(this).siblings("li").removeClass("active");
								$(this).addClass("active");
								currentPage = parseInt($.trim($(
										".pagination li.active").text()));
								$(".page_item").remove();
								//$getPages();
								$(".articalList").empty();
								$getPageItems(uid,currentPage);
							}
						});

			});

			var $goRead = function(id){

			var $goEdit = function(id){

					type : "post",
					url : "../verEditBlog",
					dataType : "json",

					},
					async : true,

						console.log(data);
						if(data == 1){
							alert("请先登录！");
						} else if(data == 2){
							alert("您不是作者，无权编辑！");
						} else if(data == 3){
							window.parent.location.href = "../blogHandle?aid="+id;								
						}
					},
					error : function() {
						alert("数据获取失败");
					}
				});
			}
