		//转换时间
		function dateFormat(time) {
			var date = new Date(time);

			var str = "";
			str += date.getFullYear() + "-";
			if(date.getMonth() + 1 < 10) {
				str += "0" + (date.getMonth() + 1) + "-";
			} else {
				str += (date.getMonth() + 1) + "-";
			}
			if(date.getDate() < 10) {
				str += "0" + date.getDate();
			} else {
				str += date.getDate();
			}
			return str;
		}
		
		$(function(){

		var $getAppointedBlogs = function(){
			$.ajax({

				url : "getDraftBlogs",
				async : true,
				dataType : "json",
				success : function(data) {
					console.log(data);
					$("#t1").tmpl(data).appendTo("#articals");
				},
				error : function() {
					alert("数据获取失败");
				}
			});
		}			
		
		var $cutOneBlog = function(aid,uid,title){
			jqalert({
				title: '确认弹窗',
				cont: '您是否确认删除博客：'+title,
				yestext: '确定',
				notext: '取消',
				yesfn: function() {
					$.ajax({
						type : "post",
						url : "cutOneBlog",
						async : true,
						dataType : "json",
						data : {
							aid : aid,
							uid : uid
						},
						success : function(data) {
							console.log(data);
							if(data == 1){
								jqalert({
									title: '提示弹窗',
									cont: '请确保您是作者'
								});
							} else if(data == 2){
								window.location.reload();
							}
						},
						error : function() {
							alert("数据获取失败");
						}
					});
				},
				nofn: function() {
				}
			});
		}
