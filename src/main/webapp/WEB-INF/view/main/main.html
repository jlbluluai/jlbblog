		function dateFormat(time) {
			var date = new Date(time);

			var str = "";
			str += date.getFullYear() + "-";
			if (date.getMonth() + 1 < 10) {
				str += "0" + (date.getMonth() + 1) + "-";
			} else {
				str += (date.getMonth() + 1) + "-";
			}
			if (date.getDate() < 10) {
				str += "0" + date.getDate() + " ";
			} else {
				str += date.getDate() + " ";
			}

			if (date.getHours() < 10) {
				str += "0" + date.getHours() + ":";
			} else {
				str += date.getHours() + ":";
			}
			if (date.getMinutes() < 10) {
				str += "0" + date.getMinutes();
			} else {
				str += date.getMinutes();
			}

			return str;
		}
