		<script type="text/javascript">
			
			var currentPage = 1;
			var totalPage = 30;
			
			var $getQueryString = function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if(r != null)
					return unescape(r[2]);
				return null;
			}
			
			var key = decodeURI($getQueryString("key"));

			$(function() {

				
				if(key != "null" && key !="") {
					$("#container1").css("display", "none");
					$("#container2").css("display", "block");
					$(".looking input").val("");
					$(".looking2 input").val(key);
					$getPageItems(key, 1);
				}else{
					$("#container1").css("display", "block");
					$("#container2").css("display", "none");
					$(".looking input").val("");
					$(".looking2 input").val("");
				}
			});
			
			var $getPageItems = function(condition,current){
				$.ajax({
					type : "get",
					url : "getSearchResult",
					dataType : "json",
					data : {
						current : current,
						condition : condition
					},
					async : true,
					success : function(data) {
						console.log(data);
						$("#t1").tmpl(data.oList).appendTo("#artUL");
						totalPage = data.totalPages;
						$getPages();
					},
					error : function() {
						alert("数据获取失败");
					}
				});
			}

			$(".looking button").click(function() {
				var key = encodeURI(encodeURI($(".looking input").val()));
				window.location.href = "looking?key=" + key;
			});

			$(".looking2 button").click(function() {

			/*自定义分页的逻辑*/

											.removeClass("active");

											".pagination li.active").text()));
									$(".page_item").remove();
