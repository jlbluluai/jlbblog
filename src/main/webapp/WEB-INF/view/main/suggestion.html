	<!-- tmpl -->
	<script type="text/javascript" src="js/jquery.tmpl.js"></script>

	<!-- 本页面所属js -->
	<script type="text/javascript">
		/*意见逻辑*/
		$(document).ready(function() {

			$("#submit").click(function() {
				var content = $.trim($(".opinion textarea").val());
				if (content == "") {
					alert("请确认有内容提交！");
				} else {
					$writeOneSuggestion(content);
				}
			});

			$("#reset").click(function() {

				var temp = $.trim($(".opinion textarea").val());
				if (temp == "") {
					alert("请确认有内容清空！");
				} else {
					if (confirm("是否确认清空？")) {
						$(".opinion textarea").val("");
					}
				}
			});

		});

		//提交意见
		var $writeOneSuggestion = function(content) {
			$.ajax({
				type : "post",
				url : "writeOneSuggestion",
				dataType : "json",
				data : {
					content : content
				},
				async : true,
				success : function(data) {
					console.log(data);
					if (data) {
						alert("提交成功，感谢您的建议");
						$(".opinion textarea").val("");
					} else {
						alert("意见提交失败");
					}
				},
				error : function() {
					alert("数据获取失败");
				}
			});
		}

		/*版本信息逻辑*/
		$(function() {
			$getAllVersions();
		});

		//获取版本信息
		var $getAllVersions = function() {
			$
					.ajax({
						type : "get",
						url : "getAllVersions",
						async : true,
						success : function(data) {
							console.log(data);
							$(".current_version h3").text(
									"当前版本（" + data[0].title + "）：")
							$(".current_version p").html(
									"新版特性:<br>" + data[0].content);
							
							$.each(data,function(i,e){
								var temp ="<li>\
												<p>\
												（"+e.title+"）新版特性:<br>"+e.content+"\
												</p>\
											</li>"	;
								$(".word_carousel ul").append(temp)
							});
							//$("#t1").tmpl(data).appendTo(".word_carousel ul");
						},
						error : function() {
							alert("数据获取失败");
						}
					});
		}

		var $carousel = function(id, height) {
			var ul = $(id);
			var liFirst = ul.find('li:first');
			$(id).animate({
				top : height
			}).animate({
				"top" : 0
			}, 0, function() {
				var clone = liFirst.clone();
				$(id).append(clone);
				liFirst.remove();
			})
		}
		setInterval("$carousel('ul','-80px')", 3000);
	</script>
